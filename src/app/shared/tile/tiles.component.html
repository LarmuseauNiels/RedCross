<ion-grid>
  <ion-row class="ion-justify-content-center">
      <ion-col *ngFor="let tile of tiles" size="4">
        <div class="container" [ngClass]="{'selected': tile.selected}" (click)="tile.selected = !tile.selected">
          <div class="content">
            <img src="{{tile.image}}">
            <p>{{tile.title}}</p>
          </div>
        </div>
      </ion-col>
  </ion-row>
</ion-grid>
